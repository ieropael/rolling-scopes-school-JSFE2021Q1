<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Wildlife</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <div class="logo">
          <img class="logo__image" src="assets/images/logo.svg" alt="Logo">
          <span class="logo__title">Wildlife</span>
        </div>
        <nav class="navigation">
          <ul class="menu">
            <li class="menu-item"><a href="#" class="menu-link">Blog</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Contacts</a></li>
            <li class="menu-item">
              <button type="button" class="search-button">
                <img class="search-image" src="assets/images/search.svg" alt="Search">
              </button>
            </li>
            <li class="menu-item">
              <button type="button" class="sign-in-button">Sign in</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="survival">
    <div class="container">
      <h1 class="survival__title">Survival</h1>
      <p class="survival__content">
        What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.
      </p>
      <div class="survival__button">Donate</div>
    </div>
  </section>
  <section class="latest-articles">
    <div class="container">
      <h2 class="latest-articles__title">Latest articles</h2>
      <h3 class="latest-articles__subtitle">Breaking news from the wild</h3>
      <div class="latest-articles__content">
        <img src="assets/images/arrow-left.svg" alt="Left" class="latest-articles__arrow">
        <img src="assets/images/deer-picture.jpg" alt="Right" class="latest-articles__picture">
        <img src="assets/images/squirrel-picture.jpg" alt="Deer" class="latest-articles__picture">
        <img src="assets/images/bird-picture.jpg" alt="Squirrel" class="latest-articles__picture">
        <img src="assets/images/arrow-right.svg" alt="Bird" class="latest-articles__arrow">
      </div>
    </div>
  </section>
  <section class="get-notified">
    <h3 class="get-notified__subtitle">Get notified about new amazing articles</h3>
    <form class="get-notified__form">
      <input class="get-notified__email" type="email" placeholder="Email">
      <input class="get-notified__send" type="submit" value="Send">
    </form>
  </section>
</body>
</html>
